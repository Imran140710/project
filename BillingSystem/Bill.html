<!DOCTYPE html>
<html>
<head>
    <title>Billing System</title>
    <script src="Bill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
   

    
     <link rel="stylesheet" href="Bill.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>Billing System
      <label class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" onclick="showStoreTable(this);" href="#">Store Data</a></li>
            <li><a class="dropdown-item" href="#">Backup Store</a></li>
            <li><a class="dropdown-item" href="#" onclick="showData();">Show Data</a></li>
            <li><a class="dropdown-item" href="#" onclick="printBill();">Print Bill</a></li>
            <li><a class="dropdown-item" href="#" onclick="sendFormattedData();">Send Formatted Data</a></li>
        </ul>
      </label>
    </header>
   
   
    <table class="table text-center table-hover" id="Table">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity (kg/L)</th>
            <th scope="col">Rate </th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="InsertRow">
          <tr>
            <th scope="row" id="Number0">1</th>
            <td><input type="text" autocomplete="off" id="Name0"></td>
            <td><input type="text" autocomplete="off" id="Quantity0"></td>
            <td><input type="text" autocomplete="off" id="Rate0"></td>
            <td><input type="text" autocomplete="off" id="Amount0" readonly></td>
          </tr>
       </tbody>
       <tr>
        <td scope="row" style="background-color:#147a23;color:white;font-size: 26px;font-family: 'Poppins';">Total</td>
        <td id="Total" style="background-color:#147a23;color:white;font-size: 26px;font-family: 'Poppins';">â‚¹ 0</td>
        <td style="width: 20px;border-color: transparent;height: auto;"> <button onclick="addRows();" id="addBTN">Add Row</button></td>
       </tr>
      </table>
      <table class="table text-center table-dark table-hover" id="StoreTable">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Rate</th>
        </tr>
      </thead>
      <tbody id="StoreRow">
        <tr>
          <td><input type='text' id='StoreName0'></td>  
            <td><input type='text' id='StoreRate0'></td>   
        </tr>
      </tbody>
      
      </table>
      <button id="storeAddBTN" onclick="addStoreRow();">Add Row</button>
       
    
      <input type="hidden" id="dataStorage">
     
      <table id="allData" class="table table-dark text-center">
          <tr>
            <th>Name</th>
            <th>Rate</th>
            <th>Action</th>
          </tr>
         
      </table>
      <div id="billPrint" style="font-family:'Poppins';width: 28%;border:1px solid blue;display:none;">
       <div style="width:100%;text-align: center;">
        <h1>Company_Name</h1>
        <h3>Company_Address</h3>
        </div>
        <div style="text-align: left;margin-left:10px;margin-bottom: 20px;">
        <br>
        <label style="text-align: left;">Date :</label><label id="BillDate"></label>
        <br>
        <label style="text-align: left;">Time :</label><label id="BillTime"></label>
        </div>
        <table id="billProductTable" style="width: 100%;text-align: right;">
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
          </tr>
        </table>
        <div style="text-align: center;margin-top: 100px;">
        <h5>Thank You!</h5>
        <p>Thank you for supporting our shop. We truly appreciate your visit</p>
        <p class="thanks">- [Shop Name]</p>
        </div>
      </div>
</body>
</html>
