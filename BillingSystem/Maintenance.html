<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            color: #333;
        }
        .maintenance-image {
            max-width: 300px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .contact-info {
            font-size: 16px;
            color: #777;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="Maintenance.jpg" alt="Maintenance" class="maintenance-image">
    <h1>Site Under Maintenance</h1>
    <p>We are currently performing scheduled maintenance to improve your experience. We apologize for any inconvenience caused.</p>
    <p class="contact-info">For urgent matters, please <a href="mailto:harminsolution@gmail.com">contact support</a>.</p>
</body>
</html>
